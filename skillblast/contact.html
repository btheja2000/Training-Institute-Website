<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SkillBlast</title>
    <link rel="stylesheet" href="contactstylesheet.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Get in Touch with Us</h2>

        <div class="contact-info">
            <h3>Contact Information</h3>
            <p><strong>Email:</strong> <a href="mailto:support@skillblast.com">support@skillblast.com</a></p>
            <p><strong>Phone:</strong> +91 96036-13086</p>
            <p><strong>Address:</strong> 116-SkillBlast Lane, Whitefield,Bengaluru - 560066</p>
        </div>

        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="/send-message" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="map">
            <h3>Our Location</h3>
            <!-- Embed Google Map -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d242.9933861151342!2d77.7531025674591!3d12.978619700000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae0f6d566e312b%3A0xc613ce06a758fff9!2sSri%20Thirumala%20Nadha%20PG%20for%20Gents!5e0!3m2!1sen!2sin!4v1726482808854!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 SkillBlast. All Rights Reserved.</p>
    </footer>
</body>
</html>
